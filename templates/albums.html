<!DOCTYPE html>
<html>
<head>
    <title>Your Albums</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/app.js"></script>
</head>
<body>
    <div class="container">
        <nav>
            <a href="/top" class="button">View Top 10</a>
        </nav>
        
        <div class="albums-grid">
            {{range .Albums}}
            <div class="album-card">
                <img src="{{.ImageURL}}" alt="{{.Name}}">
                <h3>{{.Name}}</h3>
                <p>{{.Artist}}</p>
                <div class="votes">
                    Votes: <span class="vote-count" data-id="{{.ID}}">{{.Votes}}</span>
                </div>
                <button onclick="voteForAlbum('{{.ID}}')" class="vote-button">Vote</button>
            </div>
            {{end}}
        </div>
    </div>
</body>
</html>
